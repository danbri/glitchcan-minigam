<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Riverbend - Immersive FINK Stories</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Literata:ital,wght@0,400;0,600;1,400&family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    
    <!-- Add ink-full.js for proper INK compilation -->
    <script src="https://cdn.jsdelivr.net/npm/inkjs@2.2.3/dist/ink-full.js"></script>
    
    <style>
        :root {
            --primary: #6d28d9;
            --primary-dark: #5b21b6;
            --primary-light: #8b5cf6;
            --background: #0f172a;
            --surface: #1e293b;
            --text: #f8fafc;
            --text-secondary: #cbd5e1;
            --accent-red: #f43f5e;
            --accent-blue: #3b82f6;
            --accent-green: #10b981;
            --choice-left: #f1c2c7;
            --choice-middle: #c7e6d6;
            --choice-right: #c7dff7;
            --choice-height: 12vh;
            --transition-time: 0.5s;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Literata', serif;
            background-color: var(--background);
            color: var(--text);
            overflow: hidden;
            touch-action: none;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .title-bar {
            background-color: var(--surface);
            padding: 12px 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transform: translateY(-100%);
            transition: transform 0.3s ease;
        }
        
        .title-bar.visible {
            transform: translateY(0);
        }
        
        .app-container.show-menu .title-bar {
            transform: translateY(0);
        }

        .title-bar h1 {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: linear-gradient(45deg, var(--accent-red), var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .url-form {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 20;
            background-color: var(--surface);
            padding: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transform: translateY(-100%);
            transition: transform 0.3s ease;
        }

        .url-form.active {
            transform: translateY(0);
        }

        #fink-url-input, #media-path-input {
            flex-grow: 1;
            padding: 10px 16px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text);
            font-size: 0.9rem;
            margin-right: 2px;
        }
        
        #fink-url-input {
            border-radius: 8px 0 0 8px;
        }
        
        #media-path-input {
            border-radius: 0;
        }

        #fink-url-input:focus, #media-path-input:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.15);
        }

        #load-fink-button {
            padding: 10px 16px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 0.9rem;
            transition: background-color 0.2s ease;
        }

        #load-fink-button:hover {
            background-color: var(--primary-dark);
        }

        .story-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 0;
            overflow: hidden;
            position: relative;
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 78vh;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: height 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.1);
        }
        
        .image-container.fullscreen {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 100;
        }

        #story-image, #story-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: opacity 1s ease, transform 1.5s ease;
            transform-origin: center;
            max-height: 100%;
            max-width: 100%;
        }
        
        #story-video {
            display: none;
        }

        #story-image.hidden {
            opacity: 0;
        }
        
        .image-container.hidden {
            height: 0;
            margin: 0;
            padding: 0;
            border: none;
        }

        #story-image.zoom-in {
            transform: scale(1.1);
        }

        .image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: linear-gradient(to top, var(--background), transparent);
            z-index: 1;
        }
        
        .choice-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.3);
            color: rgba(255, 255, 255, 0.6);
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            font-size: 1rem;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            opacity: 0.6;
        }
        
        .choice-toggle:hover {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            opacity: 1;
            transform: scale(1.05);
        }
        
        .fullscreen-toggle {
            position: absolute;
            top: 57px;
            right: 15px;
            background: rgba(0, 0, 0, 0.3);
            color: rgba(255, 255, 255, 0.6);
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            font-size: 1rem;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            opacity: 0.6;
        }
        
        .fullscreen-toggle:hover {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            opacity: 1;
            transform: scale(1.05);
        }

        .story-content {
            position: absolute;
            bottom: 22vh;
            left: 0;
            right: 0;
            padding: 20px 24px;
            max-height: 40vh;
            overflow-y: auto;
            z-index: 3;
            background: linear-gradient(to top, rgba(15, 23, 42, 0.95), rgba(15, 23, 42, 0.85), transparent);
            transition: all 0.3s ease;
        }
        
        .story-content.choices-hidden {
            bottom: 0;
            max-height: 25vh;
        }

        #story {
            max-width: 900px;
            margin: 0 auto 1rem;
            font-size: 1.4rem;
            line-height: 1.8;
            transition: opacity 0.5s ease;
            padding-bottom: 28vh;
            font-weight: 400;
        }

        #story p {
            margin-bottom: 1rem;
        }

        #story.fading {
            opacity: 0;
        }

        .status-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(15, 23, 42, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(5px);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .status-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        #status {
            background-color: var(--surface);
            padding: 20px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem;
            text-align: center;
            max-width: 80%;
        }

        .status-spinner {
            display: inline-block;
            width: 24px;
            height: 24px;
            margin-right: 12px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .choices-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: var(--choice-height);
            display: flex;
            z-index: 4;
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            max-height: 22vh;
        }

        .choices-container.hidden {
            transform: translateY(100%);
        }

        .choice {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 12px 8px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all var(--transition-time) cubic-bezier(0.16, 1, 0.3, 1);
            transform-origin: bottom center;
            min-height: 0;
        }

        .choice-1 { background-color: var(--choice-left); }
        .choice-2 { background-color: var(--choice-middle); }
        .choice-3 { background-color: var(--choice-right); }

        .choice-emoji {
            font-size: 2.5rem;
            margin-bottom: 8px;
            transition: all var(--transition-time) cubic-bezier(0.34, 1.56, 0.64, 1);
            filter: grayscale(30%) opacity(0.8);
            transform-origin: center;
        }

        .choice:hover .choice-emoji {
            filter: grayscale(0%) opacity(1);
            transform: scale(1.1);
        }

        .choice-label-svg {
            max-width: 100%;
            height: 40px;
            z-index: 5;
        }
        
        .choice-label-text {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 14px;
            transition: all var(--transition-time) ease;
        }

        .choice:hover .choice-label {
            opacity: 1;
        }

        .expanding-choice {
            position: fixed;
            bottom: 0;
            height: var(--choice-height);
            transition: all var(--transition-time) cubic-bezier(0.16, 1, 0.3, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding: 20px;
            z-index: 10;
        }

        .expanding-choice .choice-emoji {
            font-size: 4rem;
            margin-bottom: 15px;
            transition: all var(--transition-time) cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .expanding-choice .choice-label {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 8px 16px;
            border-radius: 8px;
            max-width: 100%;
            z-index: 5;
        }

        .menu-button, .fullscreen-button {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 6px;
            transition: all 0.2s ease;
            margin-left: 8px;
        }

        .menu-button:hover, .fullscreen-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text);
        }
        
        :fullscreen .app-container, 
        :-webkit-full-screen .app-container, 
        :-moz-full-screen .app-container {
            background-color: var(--background);
            width: 100vw;
            height: 100vh;
        }
        
        .menu-trigger {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 15px;
            z-index: 5;
        }

        .restart-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            z-index: 20;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateX(-50%) translateY(0px); }
            50% { transform: translateX(-50%) translateY(-10px); }
            100% { transform: translateX(-50%) translateY(0px); }
        }

        .loading-animation {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }
        .loading-animation div {
            position: absolute;
            top: 33px;
            width: 13px;
            height: 13px;
            border-radius: 50%;
            background: var(--primary-light);
            animation-timing-function: cubic-bezier(0, 1, 1, 0);
        }
        .loading-animation div:nth-child(1) {
            left: 8px;
            animation: loading1 0.6s infinite;
        }
        .loading-animation div:nth-child(2) {
            left: 8px;
            animation: loading2 0.6s infinite;
        }
        .loading-animation div:nth-child(3) {
            left: 32px;
            animation: loading2 0.6s infinite;
        }
        .loading-animation div:nth-child(4) {
            left: 56px;
            animation: loading3 0.6s infinite;
        }
        @keyframes loading1 {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
        @keyframes loading2 {
            0% { transform: translate(0, 0); }
            100% { transform: translate(24px, 0); }
        }
        @keyframes loading3 {
            0% { transform: scale(1); }
            100% { transform: scale(0); }
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slide-up {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .fade-in {
            animation: fade-in 0.5s ease forwards;
        }

        .slide-up {
            animation: slide-up 0.5s ease forwards;
        }

        @media (min-width: 769px) {
            .image-container {
                height: 82vh;
            }
            
            .choices-container {
                --choice-height: 16vh;
                height: var(--choice-height);
            }
            
            .choice-emoji {
                font-size: 2.5rem;
                margin-bottom: 10px;
            }
            
            #story {
                font-size: 1.5rem;
                line-height: 1.9;
            }
            
            .story-content {
                bottom: 16vh;
            }
            
            .story-content.choices-hidden {
                bottom: 0;
                max-height: 20vh;
            }
        }
        
        @media (max-width: 768px) {
            .image-container {
                height: 75vh;
            }
            
            .story-content {
                padding: 16px 20px;
                bottom: 18vh;
            }
            
            .story-content.choices-hidden {
                bottom: 0;
                max-height: 22vh;
            }
            
            #story {
                font-size: 1.3rem;
                line-height: 1.7;
                max-width: 100%;
            }
            
            .title-bar h1 {
                font-size: 1.2rem;
            }
            
            .choice-label {
                font-size: 0.9rem;
                padding: 6px 12px;
            }
            
            .choice-emoji {
                font-size: 3rem;
            }
        }
        
        @media (max-height: 700px) {
            .choices-container {
                --choice-height: 110px;
                height: var(--choice-height);
            }
            
            .image-container {
                height: 70vh;
            }
            
            .story-content {
                bottom: 110px;
                max-height: 30vh;
            }
            
            .story-content.choices-hidden {
                bottom: 0;
                max-height: 25vh;
            }
            
            .choice-emoji {
                font-size: 1.8rem;
                margin-bottom: 5px;
            }
            
            #story {
                font-size: 1.2rem;
            }
        }

        .end-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--background);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 50;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease;
            text-align: center;
            padding: 24px;
        }

        .end-screen.active {
            opacity: 1;
            pointer-events: all;
        }

        .end-screen h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, var(--accent-red), var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .end-screen p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 600px;
        }

        /* Sandbox iframe (hidden) */
        #fink-sandbox {
            display: none;
        }

        /* Debug console */
        #debug-console {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 400px;
            height: 200px;
            background: rgba(0, 0, 0, 0.9);
            color: #0f0;
            font-family: monospace;
            font-size: 12px;
            padding: 10px;
            overflow-y: auto;
            z-index: 1000;
            border: 1px solid #333;
            display: none;
        }

        #debug-console.active {
            display: block;
        }

        #debug-toggle {
            position: fixed;
            top: 12px;
            right: 60px;
            background: rgba(0, 0, 0, 0.3);
            color: rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 4px 6px;
            font-size: 10px;
            cursor: pointer;
            z-index: 1001;
            border-radius: 4px;
            font-family: monospace;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }
        
        #debug-toggle:hover {
            opacity: 1;
            background: rgba(0, 0, 0, 0.5);
            color: rgba(255, 255, 255, 0.8);
        }

        /* Story menu dropdown */
        .story-menu {
            position: relative;
            display: inline-block;
        }

        .story-title {
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.3s;
            user-select: none;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: linear-gradient(45deg, var(--accent-red), var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .story-title:hover {
            background-color: rgba(52, 152, 219, 0.2);
        }

        .story-title::after {
            content: ' ‚ñº';
            font-size: 0.8em;
            opacity: 0.7;
        }

        .story-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            min-width: 200px;
            background-color: var(--surface);
            border: 1px solid var(--primary);
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            z-index: 40;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .story-menu:hover .story-dropdown,
        .story-dropdown:hover {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-section {
            padding: 10px 0;
            border-bottom: 1px solid rgba(52, 152, 219, 0.2);
        }

        .dropdown-section:last-child {
            border-bottom: none;
        }

        .dropdown-header {
            padding: 5px 15px;
            font-size: 0.8em;
            color: var(--text-secondary);
            font-weight: bold;
            text-transform: uppercase;
        }

        .dropdown-item {
            display: block;
            padding: 8px 15px;
            color: var(--text);
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            font-family: inherit;
            font-size: 0.9rem;
        }

        .dropdown-item:hover {
            background-color: rgba(52, 152, 219, 0.2);
        }

        .dropdown-item:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .dropdown-item:disabled:hover {
            background-color: transparent;
        }
    </style>
</head>
<body>
    <div class="app-container" id="app-container">
        <div class="menu-trigger" id="menu-trigger"></div>
        <div class="title-bar" id="title-bar">
            <div class="story-menu">
                <h1 class="story-title" id="story-title">Riverbend</h1>
                <div class="story-dropdown" id="story-dropdown">
                    <div class="dropdown-section">
                        <div class="dropdown-header">Story</div>
                        <button class="dropdown-item" id="story-restart">üîÑ Restart Story</button>
                        <button class="dropdown-item" id="story-bookmark">üîñ Bookmark Current</button>
                        <button class="dropdown-item" id="story-goto-bookmark">üìç Go to Bookmark</button>
                    </div>
                    <div class="dropdown-section" id="dynamic-menu-section" style="display: none;">
                        <div class="dropdown-header">Navigation</div>
                        <!-- Dynamic menu items from MENU: tags will be added here -->
                    </div>
                    <div class="dropdown-section">
                        <div class="dropdown-header">Tools</div>
                        <button class="dropdown-item" id="open-devtools">ü§ñ Open DevTools</button>
                    </div>
                </div>
            </div>
            <div class="controls">
                <button class="fullscreen-button" id="fullscreen-button">üì∫</button>
                <button class="menu-button" id="menu-button">‚öôÔ∏è</button>
            </div>
        </div>
        
        <div class="url-form" id="url-form">
            <input type="text" id="fink-url-input" value="toc.fink.js" placeholder="Enter URL of .fink.js file">
            <input type="text" id="media-path-input" value="villaged/" placeholder="Media assets directory">
            <button id="load-fink-button">Load Story</button>
        </div>
        
        <div class="story-container">
            <div class="image-container" id="image-container">
                <img id="story-image" alt="Story scene" class="hidden">

        function applyVariableModification(varMod) {
            const { variable, operation, value } = varMod;
            let newValue = value;
            
            // Parse the value

                newValue = value === 'true';
            } else if (!isNaN(value)) {
                newValue = parseInt(value);
            } else if (value.startsWith('"') && value.endsWith('"')) {
                newValue = value.slice(1, -1);
            }
            
            // Apply the operation
            switch (operation) {
                case '=':
                    storyVariables[variable] = newValue;
                    break;
                case '+':
                    storyVariables[variable] = (storyVariables[variable] || 0) + newValue;
                    break;
                case '-':
                    storyVariables[variable] = (storyVariables[variable] || 0) - newValue;
                    break;
                case '*':
                    storyVariables[variable] = (storyVariables[variable] || 0) * newValue;
                    break;
                case '/':
                    storyVariables[variable] = Math.floor((storyVariables[variable] || 0) / newValue);
                    break;
                default:
                    if (operation === '++') {
                        storyVariables[variable] = (storyVariables[variable] || 0) + 1;
                    } else if (operation === '--') {
                        storyVariables[variable] = (storyVariables[variable] || 0) - 1;
                    }
            }
            
            debugLog(`Variable ${variable} ${operation} ${value} = ${storyVariables[variable]}`);
        }

        // Load FINK file via sandboxed iframe
        function loadViaSandbox(url, targetKnot = null) {
            debugLog('loadViaSandbox called for: ' + url);
            return new Promise((resolve, reject) => {
                cleanupSandbox();
                
                // Create fresh iframe with blob URL to avoid cross-origin issues
                const iframe = document.createElement('iframe');
                iframe.setAttribute('sandbox', 'allow-scripts');
                iframe.style.display = 'none';
                iframe.id = 'fink-sandbox-active';
                
                activeSandbox = iframe;
                
                // Message handler
                const messageHandler = (event) => {
                    if (event.source !== iframe.contentWindow) return;
                    
                    const data = event.data;
                    if (!data || !data.type) return;
                    
                    switch (data.type) {
                        case 'sandbox-ready':
                            debugLog('Sandbox ready, sending load command');
                            startSandboxTimeout();
                            iframe.contentWindow.postMessage({ type: 'load-script', url: url }, '*');
                            break;
                            
                        case 'fink-loaded':
                            debugLog('FINK loaded - data blocks: ' + (data.data ? data.data.length : 0));
                            clearTimeout(sandboxTimeout);
                            if (data.data && data.data.length > 0) {
                                finkStoryContent = data.data.join('\n');
                                debugLog('‚úÖ FINK story loaded: ' + finkStoryContent.length + ' characters');
                                debugLog('Raw content preview: ' + finkStoryContent.substring(0, 200) + '...');
                                parseInkStory(finkStoryContent);
                                
                                // Navigate to target or start knot
                                let startKnot = targetKnot;
                                if (!startKnot || !storyKnots[startKnot]) {
                                    // Try common starting knots
                                    if (storyKnots['Bag_End']) {
                                        startKnot = 'Bag_End';
                                    } else if (storyKnots['intro']) {
                                        startKnot = 'intro';
                                    } else {
                                        startKnot = Object.keys(storyKnots)[0];
                                    }
                                }
                                console.log('Starting story at knot:', startKnot, 'Available knots:', Object.keys(storyKnots));
                                
                                setTimeout(() => {
                                    hideStatus();
                                    showKnot(startKnot, !!targetKnot);
                                    resolve();
                                }, 1000);
                            } else {
                                showStatus('No FINK content found in file');
                                reject(new Error('No FINK content found'));
                            }
                            cleanupSandbox();
                            window.removeEventListener('message', messageHandler);
                            break;
                            
                        case 'fink-error':
                            clearTimeout(sandboxTimeout);
                            const errorMsg = data.error || 'Unknown error in sandbox';
                            console.error('Sandbox error:', errorMsg);
                            showStatus(`Error: ${errorMsg}`);
                            cleanupSandbox();
                            window.removeEventListener('message', messageHandler);
                            reject(new Error(errorMsg));
                            break;
                    }
                };
                
                window.addEventListener('message', messageHandler);
                
                // Create sandbox HTML as blob URL to avoid cross-origin document access
                const sandboxHtml = `
                <!DOCTYPE html>
                <html>
                <head>
                    <meta charset="UTF-8">
                    <title>FINK Sandbox</title>
                </head>
                <body>
                    <script>
                        window.finkData = [];
                        
                        function oooOO(strings) {
                            try {
                                const content = (typeof strings === 'object' && strings && strings.raw && Array.isArray(strings.raw))
                                    ? strings.raw.join('')
                                    : String(strings);
                                window.finkData.push(content);
                                return content;
                            } catch (e) {
                                return '';
                            }
                        }
                        
                        Object.defineProperty(window, 'oooOO', { value: oooOO, writable: false, configurable: false });
                        
                        setTimeout(() => {
                            parent.postMessage({ type: 'sandbox-ready' }, '*');
                        }, 0);
                        
                        window.addEventListener('message', function(event) {
                            if (event.data && event.data.type === 'load-script') {
                                const scriptUrl = event.data.url;
                                const script = document.createElement('script');
                                
                                script.onload = () => {
                                    // Convert any non-string items to strings and ensure we have content
                                    const dataStrings = window.finkData.map(item => 
                                        typeof item === 'string' ? item : String(item)
                                    ).filter(item => item && item.trim().length > 0);
                                    parent.postMessage({ type: 'fink-loaded', data: dataStrings, url: scriptUrl }, '*');
                                };
                                
                                script.onerror = () => {
                                    parent.postMessage({ type: 'fink-error', error: 'Failed to load script', url: scriptUrl }, '*');
                                };
                                
                                script.src = scriptUrl;
                                (document.head || document.body).appendChild(script);
                            }
                        });
                    <\/script>
                </body>
                </html>
                `;
                
                // Create blob URL and set as iframe source with UTF-8 encoding
                const blob = new Blob([sandboxHtml], { type: 'text/html; charset=utf-8' });
                const blobUrl = URL.createObjectURL(blob);
                
                iframe.onload = () => {
                    // Clean up blob URL after iframe loads
                    URL.revokeObjectURL(blobUrl);
                };
                
                iframe.src = blobUrl;
                document.body.appendChild(iframe);
            });
        }
        
        function startSandboxTimeout() {
            if (sandboxTimeout) clearTimeout(sandboxTimeout);
            sandboxTimeout = setTimeout(() => {
                console.error('Sandbox timeout');
                showStatus('Error: Timeout loading story');
                cleanupSandbox();
            }, SANDBOX_TIMEOUT_MS);
        }
        
        function cleanupSandbox() {
            if (sandboxTimeout) {
                clearTimeout(sandboxTimeout);

                activeSandbox.remove();

        // Extract pure INK content from FINK and compile with ink-full.js
        function extractAndCompileInk(finkContent) {
            try {
                // Extract the pure INK content between oooOO` markers
                const inkMatch = finkContent.match(/oooOO`\s*([\s\S]*?)\s*`/);
                if (!inkMatch) {
                    debugLog('No INK content found in FINK markers');
                    return null;
                }
                
                let pureInkContent = inkMatch[1];
                debugLog('Extracted INK content length: ' + pureInkContent.length);
                
                // Convert FINK tags to proper INK tag syntax if needed
                // BASEHREF:, IMAGE:, and FINK: are legitimate INK tags - keep them as-is
                // Just clean up extra whitespace
                pureInkContent = pureInkContent.replace(/\n\s*\n\s*\n/g, '\n\n').trim();
                
                debugLog('Cleaned INK content for compilation:');
                debugLog(pureInkContent.substring(0, 200) + '...');
                
                // Compile with ink-full.js
                if (typeof inkjs === 'undefined') {
                    debugLog('ink-full.js not loaded, falling back to manual parsing');
                    return null;
                }
                
                const compiler = new inkjs.Compiler(pureInkContent);
                const compiledStory = compiler.Compile();
                
                if (compiledStory) {
                    debugLog('‚úÖ INK compilation successful');
                    return new inkjs.Story(compiledStory);
                } else {

        // Parse the FINK content into our internal format (same as inklet2.html)
        function parseInkStory(content) {
            storyKnots = {};
            storyVariables = {}; // Reset variables for new story
            
            debugLog('Starting to parse FINK story content');
            debugLog('Content length: ' + content.length);
            
            // Try to compile with ink-full.js first
            const compiledInkStory = extractAndCompileInk(content);
            if (compiledInkStory && useInkEngine) {
                debugLog('Using INK engine for story processing');
                inkStory = compiledInkStory;
                // TODO: Convert INK story to our knot format for compatibility
                // For now, continue with manual parsing but log that we have INK available
                debugLog('INK story compiled successfully, but using manual parsing for compatibility');
            } else {
                debugLog('Using manual FINK parsing');
                inkStory = null;
            }
            
            // Store original mediaBasePath to restore later
            const originalMediaBasePath = mediaBasePath;
            let storyBasePath = mediaBasePath; // Default to current path
            
            const lines = content.split(/\r?\n/);
            let currentKnotName = '';
            let currentKnotContent = [];
            
            // First pass: extract BASEHREF for this story only
            for (const line of lines) {
                const trimmedLine = line.trim();
                if (trimmedLine.startsWith('BASEHREF:')) {
                    const basehrefMatch = trimmedLine.match(/BASEHREF:\s*(.*)/);
                    if (basehrefMatch) {
                        storyBasePath = basehrefMatch[1].trim();
                        storyBasePath = storyBasePath.endsWith('/') ? storyBasePath : storyBasePath + '/';
                        debugLog('Story-specific base path set from BASEHREF to: ' + storyBasePath);
                    }
                    break; // Only process first BASEHREF found
                }
            }
            
            for (const line of lines) {
                const trimmedLine = line.trim();
                
                // Skip BASEHREF lines as they're already processed
                if (trimmedLine.startsWith('BASEHREF:')) {
                    continue;
                }
                
                // Parse variable declarations
                if (trimmedLine.startsWith('VAR ')) {
                    const varMatch = trimmedLine.match(/VAR\s+(\w+)\s*=\s*(.+)/);
                    if (varMatch) {
                        const varName = varMatch[1];
                        let varValue = varMatch[2].trim();
                        
                        // Parse different value types
                        if (varValue === 'true' || varValue === 'false') {
                            varValue = varValue === 'true';
                        } else if (!isNaN(varValue)) {
                            varValue = parseInt(varValue);
                        } else if (varValue.startsWith('"') && varValue.endsWith('"')) {
                            varValue = varValue.slice(1, -1); // Remove quotes
                        }
                        
                        storyVariables[varName] = varValue;
                        debugLog(`Set variable ${varName} = ${varValue}`);
                    }
                    continue;
                }
                
                if (line.trim().startsWith('===')) {
                    if (currentKnotName) {
                        console.log(`Parsing knot: ${currentKnotName} with ${currentKnotContent.length} lines`);
                        
                        if (currentKnotName === 'intro' && storyKnots['intro']) {
                            console.log('Found duplicate intro knot, merging content');
                            const parsedContent = parseKnotContent(currentKnotContent);
                            if (parsedContent.text.length > 0) {
                                storyKnots['intro'].text = parsedContent.text;
                            }
                            if (parsedContent.choices.length > 0) {
                                storyKnots['intro'].choices = parsedContent.choices;
                            }
                            if (parsedContent.image) {
                                storyKnots['intro'].image = parsedContent.image;
                            }
                            console.log('Merged intro knot:', storyKnots['intro']);
                        } else if (!storyKnots[currentKnotName] || (storyKnots[currentKnotName].text.length === 0 && storyKnots[currentKnotName].choices.length === 0)) {
                            // Create new knot or overwrite empty knot
                            storyKnots[currentKnotName] = parseKnotContent(currentKnotContent, storyBasePath);
                        } else {
                            debugLog(`Duplicate knot definition found for: ${currentKnotName} - skipping`);
                        }
                        
                        currentKnotContent = [];
                    }
                    
                    let knotNameRaw = line.trim();
                    knotNameRaw = knotNameRaw.replace(/^===\s*/, '').replace(/\s*===$/, '').trim();
                    
                    if (knotNameRaw.includes("===")) {
                        knotNameRaw = knotNameRaw.split("===")[0].trim();
                    }
                    
                    currentKnotName = knotNameRaw;
                    console.log(`Found knot definition: '${currentKnotName}'`);
                } else if (line.trim().startsWith('->') && !currentKnotName) {
                    // This is the entry point directive - just note it, don't create an empty knot
                    const startKnot = line.trim().replace('->', '').trim();
                    debugLog(`Found story entry point: ${startKnot} (will start there after parsing)`);
                    // Don't set currentKnotName here - let the actual knot definition handle it
                } else if (currentKnotName) {
                    currentKnotContent.push(line);
                }
            }
            
            if (currentKnotName && currentKnotContent.length > 0) {
                if (!storyKnots[currentKnotName] || (storyKnots[currentKnotName].text.length === 0 && storyKnots[currentKnotName].choices.length === 0)) {
                    debugLog(`Parsing final knot: ${currentKnotName} with ${currentKnotContent.length} lines`);
                    storyKnots[currentKnotName] = parseKnotContent(currentKnotContent, storyBasePath);
                } else {
                    debugLog(`Duplicate knot definition found for final knot: ${currentKnotName} - skipping`);
                }
            }
            
            debugLog(`Finished parsing story. Found ${Object.keys(storyKnots).length} unique knots: ${Object.keys(storyKnots).join(', ')}`);
            
            // Debug: Show first knot details
            if (Object.keys(storyKnots).length > 0) {
                const firstKnot = Object.keys(storyKnots)[0];
                const knot = storyKnots[firstKnot];
                debugLog(`First knot "${firstKnot}": ${knot.text.length} text lines, ${knot.choices.length} choices, image: ${knot.image || 'none'}`);
            }
        }
        
        // Parse the content of a single knot (same as inklet2.html)
        function parseKnotContent(lines, basePath = null) {
            const knot = {
                text: [],
                choices: [],
                image: null,
                finkFile: null, // For FINK: references
                variables: [], // For variable modifications in this knot
                basePath: basePath || mediaBasePath // Store the base path for this knot
            };
            
            console.log("Processing knot with lines:", lines);
            
            for (const line of lines) {
                const trimmedLine = line.trim();
                console.log("Processing line:", trimmedLine);
                
                if (trimmedLine.startsWith("IMAGE:")) {
                    const imageMatch = trimmedLine.match(/IMAGE:\s*(.*)/);
                    if (imageMatch) {
                        const imagePath = imageMatch[1].trim();
                        knot.image = imagePath;
                        console.log("Found image:", imagePath);
                    }
                } else if (trimmedLine.startsWith("FINK:")) {
                    const finkMatch = trimmedLine.match(/FINK:\s*(.*)/);
                    if (finkMatch) {
                        const finkPath = finkMatch[1].trim();
                        knot.finkFile = finkPath;
                        console.log("Found FINK reference:", finkPath);
                    }
                } else if (trimmedLine.includes("[[Image:")) {
                    const imageMatch = trimmedLine.match(/\[\[Image:\s*(.*?)\s*\]\]/);
                    if (imageMatch) {
                        const imagePath = imageMatch[1];
                        knot.image = imagePath;
                        console.log("Found image:", imagePath);
                    }
                } else if (trimmedLine.startsWith('~')) {
                    // Parse variable assignment: ~ variable = value (ignore comments)
                    const varMatch = trimmedLine.match(/~\s*(\w+)\s*([\+\-\*\/]?)=?\s*([^\/]*)(?:\/\/.*)?$/);
                    if (varMatch) {
                        const variable = varMatch[1];
                        const operation = varMatch[2] || '=';
                        const value = varMatch[3].trim();
                        
                        if (value) { // Only process if there's a value
                            knot.variables.push({ variable, operation, value });
                            console.log("Found variable assignment:", variable, operation, value);
                        }
                    }
                    // Don't add this line to text - it's a variable assignment
                } else if (trimmedLine.startsWith('+') || trimmedLine.startsWith('*')) {
                    // Parse INK choice syntax: + [choice text] -> target or + [choice text]
                    let choiceText = trimmedLine.substring(1).trim();
                    let target = '';
                    
                    // Handle choice with immediate target: + [text] -> target
                    if (choiceText.includes('->')) {
                        const parts = choiceText.split('->');
                        choiceText = parts[0].trim();
                        target = parts[1].trim();
                        
                        // Remove brackets if present
                        if (choiceText.startsWith('[') && choiceText.endsWith(']')) {
                            choiceText = choiceText.slice(1, -1);
                        }
                        
                        if (choiceText && target) {
                            const choice = { text: choiceText, target: target };
                            
                            // Check for variable modifications in choice text (~ syntax)
                            const varModMatch = choiceText.match(/~\s*(\w+)\s*([\+\-\*\/]?)=?\s*(.*)$/);
                            if (varModMatch) {
                                choice.variableModification = {
                                    variable: varModMatch[1],
                                    operation: varModMatch[2] || '=',
                                    value: varModMatch[3].trim()
                                };
                                // Clean the choice text
                                choice.text = choiceText.replace(/~.*$/, '').trim();
                            }
                            
                            knot.choices.push(choice);
                            console.log("Found choice with immediate target:", choice.text, "->", target);
                        }
                    } else {
                        // Choice without immediate target - we need to look for target on following lines
                        // Remove brackets if present
                        if (choiceText.startsWith('[') && choiceText.endsWith(']')) {
                            choiceText = choiceText.slice(1, -1);
                        }
                        
                        if (choiceText) {
                            // This is a multi-line choice, we'll handle the target later
                            knot.pendingChoice = { text: choiceText, startIndex: knot.text.length };
                            console.log("Found choice without immediate target:", choiceText);
                        }
                    }
                } else if (trimmedLine.includes("[[") && trimmedLine.includes("]]") && trimmedLine.includes("->")) {
                    const choiceMatch = trimmedLine.match(/\[\[(.*?)\]\]\s*->\s*(.*)/);
                    if (choiceMatch) {
                        const choiceText = choiceMatch[1];
                        const target = choiceMatch[2].trim();
                        knot.choices.push({ text: choiceText, target: target });
                        console.log("Found choice:", choiceText, "->", target);
                    }
                } else if (trimmedLine.startsWith('->') && knot.pendingChoice) {
                    // This is a target for the pending choice
                    const target = trimmedLine.replace('->', '').trim();
                    knot.choices.push({ text: knot.pendingChoice.text, target: target });
                    console.log("Resolved pending choice:", knot.pendingChoice.text, "->", target);
                    delete knot.pendingChoice;
                } else if (trimmedLine && !trimmedLine.startsWith('->') && !trimmedLine.startsWith('===') && !trimmedLine.startsWith('//') && !trimmedLine.startsWith('VAR') && !trimmedLine.startsWith('#') && !trimmedLine.startsWith('+') && !trimmedLine.startsWith('*')) {
                    // Regular text line
                    if (knot.pendingChoice) {
                        // This is choice description text, not story text
                        console.log("Found choice description:", trimmedLine);
                    } else {
                        knot.text.push(trimmedLine);
                        console.log("Found text:", trimmedLine);
                    }
                }
            }
            
            console.log("Final knot content:", knot);
            return knot;
        }
        
        // All other functions remain the same as inklet2.html
        function chooseEmoji(choiceText) {
            // Extract emoji from the choice text if present (including composite emojis)
            const emojiMatch = choiceText.match(/[\u{1F600}-\u{1F64F}][\u{FE00}-\u{FE0F}\u{200D}\u{2640}\u{2642}]*|[\u{1F300}-\u{1F5FF}][\u{FE00}-\u{FE0F}\u{200D}\u{2640}\u{2642}]*|[\u{1F680}-\u{1F6FF}][\u{FE00}-\u{FE0F}\u{200D}\u{2640}\u{2642}]*|[\u{1F1E0}-\u{1F1FF}][\u{FE00}-\u{FE0F}\u{200D}\u{2640}\u{2642}]*|[\u{2600}-\u{26FF}][\u{FE00}-\u{FE0F}\u{200D}\u{2640}\u{2642}]*|[\u{2700}-\u{27BF}][\u{FE00}-\u{FE0F}\u{200D}\u{2640}\u{2642}]*/u);
            if (emojiMatch) {
                return emojiMatch[0];
            }
            
            // Fallback to keyword mapping
            const text = choiceText.toLowerCase();
            for (const [keyword, emoji] of Object.entries(emojiMap)) {
                if (text.includes(keyword)) {
                    return emoji;
                }
            }
            
            // Final fallback
            const index = Math.floor(Math.random() * defaultEmojis.length);
            return defaultEmojis[index];
        }

                        handleChoiceClick({currentTarget: choiceEl}, choiceIndex, choiceEl.dataset.target);
                    }
                }
            }
        }
        
        function handleTouchEnd(event) {
            const touchDuration = Date.now() - touchStartTime;
            
            const touchedElement = document.querySelector('.choice[data-touched="true"]');
            
            if (touchDuration < 300 && touchedElement && !animationInProgress) {
                const index = parseInt(touchedElement.dataset.index);
                const target = touchedElement.dataset.target;
                handleChoiceClick({currentTarget: touchedElement}, index, target);
            }
            
            document.querySelectorAll('.choice[data-touched="true"]').forEach(el => {
                delete el.dataset.touched;
            });
            
            choiceIndex = -1;
        }
        
        function handleHistoryNavigation(event) {
            console.log('History navigation event:', event);
            
            isNavigatingFromHistory = true;
            
            const hash = window.location.hash;
            if (hash && hash.startsWith('#js-')) {
                const knotName = hash.substring(4);
                
                console.log('Navigating to knot from history:', knotName);
                
                if (storyKnots[knotName]) {
                    showKnot(knotName, true);
                } else {
                    console.warn(`Knot ${knotName} from history not found in current story`);
                }
            } else {
                const defaultKnot = storyKnots.intro ? 'intro' : Object.keys(storyKnots)[0];
                console.log('No valid knot in history, defaulting to:', defaultKnot);
                
                if (defaultKnot) {
                    showKnot(defaultKnot, true);
                }
            }
            
            setTimeout(() => {
                isNavigatingFromHistory = false;
            }, 100);
        }
        
        // Story menu functions
        function extractMenuItemsFromStory() {
            // Look for special menu comments in the FINK content
            // Format: MENU: icon label -> target_knot
            const menuItems = [];
            const menuRegex = /MENU:\s*(\S+)\s+(.+?)\s*->\s*(\w+)/g;
            
            let match;
            while ((match = menuRegex.exec(finkStoryContent)) !== null) {
                const [, icon, label, target] = match;
                menuItems.push({ icon, label, target });
            }
            
            return menuItems;
        }

        function populateDynamicMenu() {
            const menuItems = extractMenuItemsFromStory();
            
            // Clear existing dynamic items
            const existingItems = dynamicMenuSection.querySelectorAll('.dropdown-item');
            existingItems.forEach(item => item.remove());
            
            if (menuItems.length > 0) {
                dynamicMenuSection.style.display = 'block';
                
                menuItems.forEach(item => {
                    const button = document.createElement('button');
                    button.className = 'dropdown-item';
                    button.textContent = `${item.icon} ${item.label}`;
                    button.onclick = () => {
                        if (storyKnots[item.target]) {
                            showKnot(item.target);
                        } else {
                            debugLog('Menu target knot not found: ' + item.target);
                        }
                    };
                    dynamicMenuSection.appendChild(button);
                });
            } else {
                dynamicMenuSection.style.display = 'none';
            }
        }

        function updateStoryMenuState() {
            // Enable/disable menu items based on current state
            const hasStory = Object.keys(storyKnots).length > 0;
            const hasBookmark = bookmarkedKnot !== null;

            storyRestart.disabled = !hasStory;
            storyBookmark.disabled = !hasStory || !currentKnot;
            storyGotoBookmark.disabled = !hasBookmark;
            
            // Update dynamic menu items
            if (hasStory) {
                populateDynamicMenu();
            }
        }

        function bookmarkCurrentKnot() {
            if (!currentKnot) {
                debugLog('No current knot to bookmark');
                return;
            }
            bookmarkedKnot = currentKnot;
            debugLog('üîñ Bookmarked knot: ' + bookmarkedKnot);
            updateStoryMenuState();
            
            // Visual feedback
            storyBookmark.textContent = '‚úÖ Bookmarked!';
            setTimeout(() => {
                storyBookmark.textContent = 'üîñ Bookmark Current';
            }, 1500);
        }

        function gotoBookmarkedKnot() {
            if (!bookmarkedKnot) {
                debugLog('No bookmark set');
                return;
            }
            if (!storyKnots[bookmarkedKnot]) {
                debugLog('Bookmarked knot no longer exists in current story');
                return;
            }
            showKnot(bookmarkedKnot);
        }

        // Initialize when the page loads
        window.addEventListener('DOMContentLoaded', init);
        
        // Resize handler
        window.addEventListener('resize', () => {
            console.log('Window resized to', window.innerWidth, 'x', window.innerHeight);
            
            const imageContainer = document.querySelector('.image-container');
            if (imageContainer && !imageContainer.classList.contains('hidden')) {
                const windowHeight = window.innerHeight;
                
                if (windowHeight <= 700) {
                    imageContainer.style.height = '42vh';
                } else {
                    const choicesCount = document.querySelectorAll('.choice').length;
                    const newHeight = Math.min(45, Math.max(38, 50 - (choicesCount * 3 || 0))) + 'vh';
                    imageContainer.style.height = newHeight;
                }
            }
        });
    </script>
