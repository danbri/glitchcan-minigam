<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="caveDepth" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#2F2F2F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="torchGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="chestGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cave entrance from outside -->
  <rect x="0" y="0" width="120" height="300" fill="#4F5F4F"/>
  
  <!-- Cave interior -->
  <rect x="120" y="0" width="280" height="300" fill="url(#caveDepth)"/>
  
  <!-- Cave opening -->
  <path d="M 120 80 Q 140 60 160 80 Q 180 120 160 160 Q 140 200 120 180 Z" fill="#1F1F1F"/>
  
  <!-- Rocky cave walls with texture -->
  <path d="M 120 0 Q 200 20 250 0 Q 300 30 350 20 Q 380 50 400 40 L 400 100 Q 370 90 340 110 Q 300 100 260 120 Q 220 110 180 130 Q 150 120 120 140 Z" fill="#2F2F2F"/>
  <path d="M 120 160 Q 160 150 200 170 Q 240 160 280 180 Q 320 170 360 190 Q 380 200 400 190 L 400 300 L 120 300 Z" fill="#2F2F2F"/>
  
  <!-- Cave floor with scattered stones -->
  <rect x="120" y="250" width="280" height="50" fill="#1F1F1F"/>
  
  <!-- Stalactites -->
  <path d="M 160 0 L 165 30 L 155 30 Z" fill="#696969"/>
  <path d="M 200 0 L 207 40 L 193 40 Z" fill="#696969"/>
  <path d="M 280 0 L 287 25 L 273 25 Z" fill="#696969"/>
  <path d="M 340 0 L 348 35 L 332 35 Z" fill="#696969"/>
  
  <!-- Stalagmites -->
  <path d="M 180 300 L 185 270 L 175 270 Z" fill="#696969"/>
  <path d="M 240 300 L 248 265 L 232 265 Z" fill="#696969"/>
  <path d="M 320 300 L 327 275 L 313 275 Z" fill="#696969"/>
  
  <!-- Torch on wall for lighting -->
  <rect x="150" y="100" width="4" height="20" fill="#8B4513"/>
  <path d="M 152 100 Q 147 85 157 80 Q 162 85 152 100" fill="#FF4500"/>
  <circle cx="152" cy="90" r="8" fill="url(#torchGlow)" opacity="0.6"/>
  
  <!-- Scattered bones (troll victims) -->
  <rect x="200" y="260" width="20" height="4" fill="#F5F5DC" transform="rotate(25 210 262)"/>
  <rect x="250" y="270" width="15" height="3" fill="#F5F5DC" transform="rotate(-30 257 271)"/>
  <rect x="300" y="265" width="18" height="4" fill="#F5F5DC" transform="rotate(15 309 267)"/>
  <rect x="180" y="275" width="12" height="3" fill="#F5F5DC" transform="rotate(-45 186 276)"/>
  
  <!-- Skull -->
  <circle cx="220" cy="275" r="8" fill="#F5F5DC"/>
  <circle cx="216" cy="272" r="2" fill="#000000"/>
  <circle cx="224" cy="272" r="2" fill="#000000"/>
  <path d="M 218 278 L 222 278 L 220 282 Z" fill="#000000"/>
  
  <!-- Treasure chest in corner -->
  <rect x="320" y="220" width="40" height="25" fill="url(#chestGrad)"/>
  <rect x="315" y="215" width="50" height="8" fill="#A0522D"/>
  
  <!-- Chest details -->
  <rect x="325" y="225" width="30" height="3" fill="#654321"/>
  <rect x="325" y="235" width="30" height="3" fill="#654321"/>
  <circle cx="350" cy="232" r="3" fill="#FFD700"/>
  
  <!-- Gold coins spilling from chest -->
  <circle cx="365" cy="240" r="3" fill="#FFD700"/>
  <circle cx="370" cy="245" r="3" fill="#FFD700"/>
  <circle cx="362" cy="248" r="3" fill="#FFD700"/>
  <circle cx="355" cy="250" r="3" fill="#FFD700"/>
  
  <!-- Mysterious map on ground -->
  <rect x="280" y="240" width="25" height="20" fill="#D2B48C" transform="rotate(15 292 250)"/>
  <line x1="285" y1="245" x2="295" y2="250" stroke="#8B4513" stroke-width="1" transform="rotate(15 292 250)"/>
  <line x1="287" y1="250" x2="297" y2="255" stroke="#8B4513" stroke-width="1" transform="rotate(15 292 250)"/>
  <circle cx="290" cy="248" r="2" fill="#FF0000" transform="rotate(15 292 250)"/>
  
  <!-- Cobwebs -->
  <path d="M 140 120 Q 160 110 170 130 Q 160 140 140 130 Q 150 120 140 120" stroke="#D3D3D3" stroke-width="1" fill="none" opacity="0.6"/>
  <path d="M 350 150 Q 370 140 380 160 Q 370 170 350 160 Q 360 150 350 150" stroke="#D3D3D3" stroke-width="1" fill="none" opacity="0.6"/>
  
  <!-- Spider -->
  <circle cx="155" cy="125" r="2" fill="#2F2F2F"/>
  <line x1="152" y1="123" x2="158" y2="127" stroke="#2F2F2F" stroke-width="1"/>
  <line x1="152" y1="127" x2="158" y2="123" stroke="#2F2F2F" stroke-width="1"/>
  
  <!-- Dampness/water drops -->
  <circle cx="190" cy="180" r="1" fill="#87CEEB" opacity="0.8"/>
  <circle cx="260" cy="160" r="1" fill="#87CEEB" opacity="0.8"/>
  <circle cx="330" cy="190" r="1" fill="#87CEEB" opacity="0.8"/>
  
  <!-- Eerie green glow from deep cave -->
  <ellipse cx="380" cy="150" rx="15" ry="30" fill="#32CD32" opacity="0.2"/>
  
  <!-- Warning scratches on wall -->
  <line x1="160" y1="140" x2="170" y2="160" stroke="#8B0000" stroke-width="2"/>
  <line x1="165" y1="140" x2="175" y2="160" stroke="#8B0000" stroke-width="2"/>
  <line x1="170" y1="140" x2="180" y2="160" stroke="#8B0000" stroke-width="2"/>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="monospace" font-size="14" fill="#D3D3D3" font-weight="bold">THE TROLL CAVE</text>
</svg>