<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="fireGlow" cx="50%" cy="70%" r="40%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="wallGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Interior walls -->
  <rect width="400" height="300" fill="url(#wallGrad)"/>
  
  <!-- Floor -->
  <rect x="0" y="250" width="400" height="50" fill="#654321"/>
  
  <!-- Floor planks -->
  <line x1="0" y1="260" x2="400" y2="260" stroke="#4a3018" stroke-width="1"/>
  <line x1="0" y1="270" x2="400" y2="270" stroke="#4a3018" stroke-width="1"/>
  <line x1="0" y1="280" x2="400" y2="280" stroke="#4a3018" stroke-width="1"/>
  <line x1="0" y1="290" x2="400" y2="290" stroke="#4a3018" stroke-width="1"/>
  
  <!-- Ceiling beams -->
  <rect x="0" y="0" width="400" height="20" fill="#654321"/>
  <rect x="100" y="0" width="8" height="20" fill="#4a3018"/>
  <rect x="200" y="0" width="8" height="20" fill="#4a3018"/>
  <rect x="300" y="0" width="8" height="20" fill="#4a3018"/>
  
  <!-- Bar counter -->
  <rect x="300" y="180" width="80" height="60" fill="#8B4513"/>
  <rect x="295" y="175" width="90" height="8" fill="#A0522D"/>
  
  <!-- Bar stools -->
  <rect x="250" y="210" width="8" height="30" fill="#654321"/>
  <circle cx="254" cy="205" r="12" fill="#8B4513"/>
  <rect x="200" y="215" width="8" height="25" fill="#654321"/>
  <circle cx="204" cy="210" r="10" fill="#8B4513"/>
  
  <!-- Fireplace -->
  <rect x="20" y="160" width="60" height="80" fill="#2F4F4F"/>
  <rect x="30" y="170" width="40" height="60" fill="#000000"/>
  
  <!-- Fire -->
  <path d="M 40 220 Q 35 200 45 190 Q 55 200 50 220" fill="#FF6B35"/>
  <path d="M 50 225 Q 45 205 55 195 Q 65 205 60 225" fill="#FFD700"/>
  <circle cx="50" cy="210" r="8" fill="url(#fireGlow)" opacity="0.6"/>
  
  <!-- Tables and chairs -->
  <rect x="120" y="200" width="40" height="40" fill="#8B4513"/>
  <rect x="115" y="195" width="50" height="8" fill="#A0522D"/>
  
  <!-- Chairs around table -->
  <rect x="100" y="180" width="15" height="25" fill="#654321"/>
  <rect x="165" y="180" width="15" height="25" fill="#654321"/>
  <rect x="125" y="170" width="25" height="15" fill="#654321"/>
  <rect x="125" y="250" width="25" height="15" fill="#654321"/>
  
  <!-- Hanging lanterns -->
  <line x1="150" y1="20" x2="150" y2="40" stroke="#654321" stroke-width="2"/>
  <rect x="140" y="40" width="20" height="15" fill="#FFD700" stroke="#8B4513" stroke-width="2"/>
  <ellipse cx="150" cy="35" rx="15" ry="10" fill="#FFE4B5" opacity="0.4"/>
  
  <line x1="280" y1="20" x2="280" y2="40" stroke="#654321" stroke-width="2"/>
  <rect x="270" y="40" width="20" height="15" fill="#FFD700" stroke="#8B4513" stroke-width="2"/>
  <ellipse cx="280" cy="35" rx="15" ry="10" fill="#FFE4B5" opacity="0.4"/>
  
  <!-- Innkeeper behind bar -->
  <circle cx="340" cy="160" r="15" fill="#FFDBAC"/>
  <rect x="325" y="175" width="30" height="40" fill="#4682B4"/>
  <rect x="335" y="155" width="10" height="8" fill="#8B4513"/> <!-- beard -->
  
  <!-- Ale barrels -->
  <ellipse cx="360" cy="200" rx="15" ry="10" fill="#8B4513"/>
  <ellipse cx="360" cy="195" rx="15" ry="5" fill="#A0522D"/>
  <rect x="358" y="190" width="4" height="20" fill="#654321"/>
  
  <!-- Ale mugs on bar -->
  <rect x="310" y="170" width="8" height="10" fill="#D2B48C"/>
  <rect x="325" y="168" width="8" height="12" fill="#D2B48C"/>
  
  <!-- Patrons -->
  <!-- Hobbit 1 at table -->
  <circle cx="105" cy="190" r="8" fill="#FFDBAC"/>
  <rect x="95" y="200" width="20" height="15" fill="#228B22"/>
  
  <!-- Hobbit 2 at bar -->
  <circle cx="220" cy="190" r="8" fill="#FFDBAC"/>
  <rect x="210" y="200" width="20" height="15" fill="#8B4513"/>
  
  <!-- Inn sign -->
  <rect x="180" y="50" width="60" height="30" fill="#2F4F4F" stroke="#FFD700" stroke-width="2"/>
  <text x="210" y="65" text-anchor="middle" font-family="monospace" font-size="8" fill="#FFD700" font-weight="bold">GREEN</text>
  <text x="210" y="75" text-anchor="middle" font-family="monospace" font-size="8" fill="#FFD700" font-weight="bold">DRAGON</text>
  
  <!-- Smoke from pipes -->
  <circle cx="110" cy="185" r="2" fill="#D3D3D3" opacity="0.5"/>
  <circle cx="105" cy="180" r="3" fill="#D3D3D3" opacity="0.3"/>
  <circle cx="225" cy="185" r="2" fill="#D3D3D3" opacity="0.4"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="monospace" font-size="14" fill="#FFD700" font-weight="bold">THE GREEN DRAGON INN</text>
</svg>