    function initializeMap() {
        const mapContainer = document.getElementById('story-map');
        const width = mapContainer.clientWidth || 900;
        const height = 600;
        
        mapContainer.setAttribute('width', width);
        mapContainer.setAttribute('height', height);
        
        svgGroup = document.createElementNS('http://www.w3.org/2000/svg', 'g');
        mapContainer.appendChild(svgGroup);
        
        let isPanning = false;
        let startPoint = { x: 0, y: 0 };
        currentTransform = { x: 0, y: 0, scale: 1 };
        
        const updateTransform = () => {
            svgGroup.setAttribute('transform', 
                `translate(${currentTransform.x},${currentTransform.y}) scale(${currentTransform.scale})`);
        };
        
        mapContainer.addEventListener('mousedown', (e) => {
            if (e.target.closest('.map-node')) return;
            isPanning = true;
            startPoint = { x: e.clientX - currentTransform.x, y: e.clientY - currentTransform.y };
        });
        
        mapContainer.addEventListener('mousemove', (e) => {
            if (!isPanning) return;
            currentTransform.x = e.clientX - startPoint.x;
            currentTransform.y = e.clientY - startPoint.y;
            updateTransform();
        });
        
        mapContainer.addEventListener('mouseup', () => {
            isPanning = false;
        });
        
        mapContainer.addEventListener('mouseleave', () => {
            isPanning = false;
        });
        
        mapContainer.addEventListener('wheel', (e) => {
            e.preventDefault();
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            currentTransform.scale *= delta;
            currentTransform.scale = Math.max(0.5, Math.min(3, currentTransform.scale));
            updateTransform();
        });

                }
            });
        });

            const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            const dx = link.target.x - link.source.x;
            const dy = link.target.y - link.source.y;
            const pathData = `M${link.source.x},${link.source.y} Q${(link.source.x + link.target.x)/2},${(link.source.y + link.target.y)/2 - 30} ${link.target.x},${link.target.y}`;
            path.setAttribute('d', pathData);
            path.setAttribute('class', 'map-link');
            path.dataset.source = link.sourceId;
            path.dataset.target = link.targetId;

            circle.setAttribute('fill', node.color);
            circle.setAttribute('stroke', '#e8eaed');
            
            const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
            text.setAttribute('dy', '0.35em');

            g.appendChild(circle);
            g.appendChild(text);
            
            const sceneData = storyData[node.id];

                const title = document.createElementNS('http://www.w3.org/2000/svg', 'title');

    }
    
    function updateMap() {
        if (!mapInitialized) return;
        
        const visitedSet = new Set(storyHistory);
        
        document.querySelectorAll('.map-node').forEach(node => {
            const sceneId = node.dataset.sceneId;
            node.classList.remove('visited', 'unvisited', 'current');
            
            if (sceneId === currentScene) {
                node.classList.add('current');
            } else if (visitedSet.has(sceneId)) {
                node.classList.add('visited');
            } else {
                node.classList.add('unvisited');
            }
        });
        
        document.querySelectorAll('.map-link').forEach(link => {
            link.classList.remove('traveled');
            const source = link.dataset.source;
            const target = link.dataset.target;
            
            for (let i = 0; i < storyHistory.length - 1; i++) {
                if (storyHistory[i] === source && storyHistory[i + 1] === target) {
                    link.classList.add('traveled');
                    break;
                }
            }
        });
    }
    
    function resetMapView() {
        if (!mapInitialized || !currentTransform) return;
        currentTransform.x = 0;
        currentTransform.y = 0;
        currentTransform.scale = 1;
        svgGroup.setAttribute('transform', 'translate(0,0) scale(1)');
    }
    
    function centerOnCurrent() {
        if (!mapInitialized || !currentTransform) return;
        const currentNode = document.querySelector(`.map-node[data-scene-id="${currentScene}"]`);
        if (currentNode) {
            const transform = currentNode.getAttribute('transform');
            const match = transform.match(/translate\(([^,]+),([^)]+)\)/);
            if (match) {
                const x = parseFloat(match[1]);
                const y = parseFloat(match[2]);
                const mapContainer = document.getElementById('story-map');
                const width = mapContainer.clientWidth;
                const height = 600;
                currentTransform.scale = 1.5;
                currentTransform.x = width/2 - x * currentTransform.scale;
                currentTransform.y = height/2 - y * currentTransform.scale;
                svgGroup.setAttribute('transform', 
                    `translate(${currentTransform.x},${currentTransform.y}) scale(${currentTransform.scale})`);
            }
        }
    }

    function loadScene(sceneId) {
        if (sceneId === 'END') {
            showEndScreen();
            return;
        }

        const scene = storyData[sceneId];
        if (!scene) {
            console.error('Scene not found:', sceneId);
            return;
        }

        currentScene = sceneId;
        storyHistory.push(sceneId);
        choiceCount++;

        document.getElementById('video-player').src = scene.url;
        document.getElementById('external-link').href = scene.externalUrl;
        document.getElementById('scene-title').textContent = scene.title;
        document.getElementById('scene-id').textContent = scene.clip;

        const choicesContainer = document.getElementById('choices');
        choicesContainer.innerHTML = '';

        scene.choices.forEach(choice => {
            const button = document.createElement('button');
            button.className = 'choice-button';
            button.textContent = choice.text;
            button.onclick = () => loadScene(choice.target);
            choicesContainer.appendChild(button);
        });

        updateProgress();
        updateMap();
    }

    function showEndScreen() {
        const container = document.getElementById('game-container');
        container.innerHTML = `
            <div id="header">
                <div id="title">Maple Hollow: Aslan Rising</div>
                <div id="subtitle">An Interactive Story</div>
            </div>
            <div class="end-screen">
                <div class="end-title">The End</div>
                <div class="end-message">
                    Emma and Jake's story has reached its conclusion.<br>
                    But in Maple Hollow, every ending is just a new beginning.
                </div>
                <div class="end-stats">
                    <div class="stat-line">Scenes visited: ${new Set(storyHistory).size}</div>
                    <div class="stat-line">Choices made: ${choiceCount}</div>
                    <div class="stat-line">Your path: ${storyHistory.slice(-3).join(' â†’ ')}</div>
                </div>
                <button class="restart-button" onclick="restartStory()">Play Again</button>
            </div>
        `;
    }

    function updateProgress() {
        const uniqueScenes = new Set(storyHistory).size;
        const totalScenes = Object.keys(storyData).length;
        document.getElementById('progress').textContent = 
            `Scenes: ${uniqueScenes}/${totalScenes} | Choices: ${choiceCount}`;
    }

    function toggleHistory() {
        const recent = storyHistory.slice(-5).join(' â†’ ');
        alert(`Recent path:\n${recent}`);
    }

    function restartStory() {
        location.reload();
    }

    loadScene('scene-mh01');
</script>
