<head>
    <meta charset="UTF-8">

    <title>Toki Pona Learner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            width: 500px;
        }
        #word {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        #emojiContainer {
            height: 150px;
            position: relative;
            overflow: hidden;
        }
        #emoji {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(5);
            font-size: 4rem;
            opacity: 0;
            filter: grayscale(100%);
        }
        @keyframes emojiReveal {
            0% {
                transform: translate(-50%, -50%) scale(5);
                opacity: 0;
                filter: grayscale(100%);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
                filter: grayscale(0%);
            }
        }
        .emoji-animate {
            animation: emojiReveal 2s ease-in-out forwards;
        }
        .choice {
            font-size: 1rem;
            padding: 0.5rem 1rem;
            margin: 0.5rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #result {
            margin-top: 1rem;
            font-weight: bold;
            height: 1.5em;
        }
        #hardMode {
            margin-top: 1rem;
        }
        #dictionary-info {
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px dashed #ccc;
            text-align: left;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out;
        }
        #dictionary-info.active {
            max-height: 300px;
            overflow-y: auto;
        }
        .pos-tag {
            display: inline-block;
            background-color: #f0f0f0;
            color: #555;
            font-size: 0.8rem;
            padding: 0.1rem 0.4rem;
            border-radius: 3px;
            margin-right: 0.5rem;
            margin-bottom: 0.3rem;
            font-weight: bold;
        }
        .definition-item {
            margin-bottom: 0.5rem;
        }
        #toggle-dictionary {
            background: none;
            border: none;
            color: #4CAF50;
            text-decoration: underline;
            cursor: pointer;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }
        #toggle-dictionary:hover {
            color: #2E7D32;
        }
        #settings {
            margin-top: 1rem;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
    </style>
</head>

        <div id="settings">

                </label>
            </div>
            <div id="fullDictMode">

                    <input type="checkbox" id="fullDictCheckbox"> Full Dictionary
                </label>
            </div>
        </div>
        <button id="toggle-dictionary">Show Dictionary Info</button>
        <div id="dictionary-info"></div>

        // Full dictionary will be loaded here
        let fullDictionary = [];
        
        // Combined dictionary for app use
        let tokiPona = [...legacyTokiPona];
        
        let currentWord;
        let hardMode = false;
        let useFullDictionary = false;
        
        // Load the full dictionary from the JSON file
        async function loadDictionary() {
            try {
                const response = await fetch('dictionary.json');
                if (!response.ok) {
                    throw new Error(`HTTP error: ${response.status}`);
                }
                fullDictionary = await response.json();
                console.log(`Loaded ${fullDictionary.length} words from dictionary.json`);
                
                // Merge with legacy dictionary to assign emojis
                enrichDictionary();
            } catch (error) {
                console.error('Failed to load dictionary:', error);
            }
        }
        
        // Enhance the dictionary with emoji and simplified meanings
        function enrichDictionary() {
            fullDictionary.forEach(entry => {
                // Get the primary word
                const word = entry.words[0];
                
                // Combine all definitions into one string
                let meaning = "";
                entry.definitions.forEach(def => {
                    if (meaning.length > 0) meaning += "; ";
                    meaning += def.definition;
                });
                
                // Find if we already have an emoji for this word
                let emoji = null;
                
                // Check legacy dictionary first
                const legacyEntry = legacyTokiPona.find(item => item.word === word);
                if (legacyEntry) {
                    emoji = legacyEntry.emoji;
                } 
                // Then check our emoji mapping
                else if (emojiMappings[word]) {
                    emoji = emojiMappings[word];
                }
                // Fallback emoji
                else {
                    emoji = "â“";
                }
                
                // Add to the combined dictionary
                if (!tokiPona.some(item => item.word === word)) {
                    tokiPona.push({
                        word: word,
                        meaning: meaning,
                        emoji: emoji,
                        fullEntry: entry // Keep reference to full entry
                    });
                } else {
                    // Update existing entry with full data
                    const existingIndex = tokiPona.findIndex(item => item.word === word);
                    if (existingIndex >= 0) {
                        tokiPona[existingIndex].fullEntry = entry;
                    }
                }
            });
            
            console.log(`Dictionary enriched, now contains ${tokiPona.length} words`);
        }
        
        // Load dictionary when page loads
        loadDictionary();

        function getRandomWord() {
            return tokiPona[Math.floor(Math.random() * tokiPona.length)];
        }

        function getChoices(correct) {
            let choices = [correct];
            while (choices.length < 3) {
                let randomChoice = getRandomWord().meaning;
                if (!choices.includes(randomChoice)) {
                    choices.push(randomChoice);
                }
            }
            return choices.sort(() => Math.random() - 0.5);
        }

        function displayWord() {
            // Get random word from either the full or limited dictionary
            currentWord = getRandomWord();
            document.getElementById('word').textContent = currentWord.word;
            const emojiElement = document.getElementById('emoji');
            
            // Reset emoji state
            emojiElement.className = '';
            emojiElement.style.opacity = '0';
            emojiElement.style.transform = 'translate(-50%, -50%) scale(5)';
            emojiElement.style.filter = 'grayscale(100%)';
            
            // Set the emoji text
            emojiElement.textContent = currentWord.emoji;

            // Force a reflow
            void emojiElement.offsetWidth;

            // Start animation after a delay in hard mode
            setTimeout(() => {
                emojiElement.classList.add('emoji-animate');
            }, hardMode ? 2000 : 50);

            const choices = getChoices(currentWord.meaning);
            let choicesHtml = '';
            choices.forEach(choice => {
                choicesHtml += `<button class="choice" onclick="checkAnswer('${choice.replace(/'/g, "\\'")}')">${choice}</button>`;
            });
            document.getElementById('choices').innerHTML = choicesHtml;
            document.getElementById('result').textContent = '';
            
            // Update dictionary information panel if we have full entry data
            updateDictionaryInfo();
        }

        function updateDictionaryInfo() {
            const dictionaryInfo = document.getElementById('dictionary-info');
            
            if (currentWord.fullEntry) {
                let infoHtml = '';
                const entry = currentWord.fullEntry;
                
                // Display alternative forms if available
                if (entry.words.length > 1) {
                    infoHtml += `<div><strong>Alternative forms:</strong> ${entry.words.join(', ')}</div>`;
                }
                
                // Display definitions grouped by part of speech
                infoHtml += '<div class="definitions">';
                entry.definitions.forEach(def => {
                    infoHtml += `
                        <div class="definition-item">
                            <span class="pos-tag">${def.pos}</span>
                            ${def.definition}
                        </div>
                    `;
                });
                infoHtml += '</div>';
                
                dictionaryInfo.innerHTML = infoHtml;
            } else {
                dictionaryInfo.innerHTML = '<div>No additional dictionary information available.</div>';
            }
        }

        function checkAnswer(choice) {
            if (choice === currentWord.meaning) {
                document.getElementById('result').textContent = 'Correct!';
                document.getElementById('result').style.color = 'green';
            } else {
                document.getElementById('result').textContent = 'Incorrect. Try again!';
                document.getElementById('result').style.color = 'red';
            }
            setTimeout(displayWord, 1500);
        }

        // Configure the toggle dictionary button
        document.getElementById('toggle-dictionary').addEventListener('click', function() {
            const dictionaryInfo = document.getElementById('dictionary-info');
            dictionaryInfo.classList.toggle('active');
            
            if (dictionaryInfo.classList.contains('active')) {
                this.textContent = 'Hide Dictionary Info';
            } else {
                this.textContent = 'Show Dictionary Info';
            }
        });

        // Configure hard mode
        document.getElementById('hardModeCheckbox').addEventListener('change', function() {
            hardMode = this.checked;
            displayWord();
        });
        
        // Configure full dictionary mode
        document.getElementById('fullDictCheckbox').addEventListener('change', function() {
            useFullDictionary = this.checked;
            // If we're switching to full dictionary mode, make sure it's loaded
            if (useFullDictionary && fullDictionary.length === 0) {
                loadDictionary().then(() => displayWord());
            } else {
                displayWord();
            }
        });

        // Initial word display
        displayWord();
