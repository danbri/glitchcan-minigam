<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>App2 - FINK Player with Minigames</title>
    <link rel="icon" type="image/svg+xml" href="../favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Literata:ital,wght@0,400;0,600;1,400&family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">

    <!-- Real INK compiler integration -->
    <script src="https://cdn.jsdelivr.net/npm/inkjs@2.2.3/dist/ink-full.js"></script>

    <!-- Eruda mobile debugging console -->
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>
        // Initialize Eruda for mobile debugging
        // Always initialize to prevent "Please call eruda.init() first" errors
        // It will only show on mobile or with ?eruda=true
        if (typeof eruda !== 'undefined') {
            eruda.init();
            // Auto-show only on mobile or with URL param
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            const erudaParam = new URLSearchParams(window.location.search).get('eruda');
            if (!isMobile && erudaParam !== 'true') {
                eruda.hide();
            }
        }
    </script>

    <!-- Modular JS files (iOS compatible - no ES6 modules) -->
    <script src="fink-utils.js"></script>
    <script src="fink-config.js"></script>
    <script src="fink-sandbox.js"></script>
    <script src="fink-ink-engine.js"></script>
    <script src="fink-ui.js"></script>
    <script src="fink-player.js"></script>

    <link rel="stylesheet" href="fink-player.css">

    <style>
        /* App2-specific: Minigame overlay */
        .minigame-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .minigame-container.active {
            display: flex;
        }

        .minigame-demo {
            background: #222;
            padding: 40px;
            border-radius: 8px;
            text-align: center;
            color: #fff;
            max-width: 600px;
        }

        .minigame-demo h2 {
            margin-top: 0;
            color: #4af;
        }

        .minigame-demo button {
            background: #4af;
            color: #000;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            margin: 8px;
        }

        .minigame-demo button:hover {
            background: #6cf;
        }

        .minigame-demo p {
            margin: 12px 0;
        }

        /* App2 badge */
        .app2-badge {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(68, 170, 255, 0.9);
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
            z-index: 10001;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="app2-badge">APP2 v3 - Full Featured</div>

    <div class="app-container" id="app-container">
        <div class="menu-trigger" id="menu-trigger"></div>
        <div class="title-bar" id="title-bar">
            <div class="story-menu">
                <h1 class="story-title" id="story-title">App2</h1>
                <div class="story-dropdown" id="story-dropdown">
                    <div class="dropdown-section">
                        <div class="dropdown-header">Story</div>
                        <button class="dropdown-item" id="story-restart">üîÑ Restart Story</button>
                        <button class="dropdown-item" id="return-to-main">üè† Return to Main Menu</button>
                        <button class="dropdown-item" id="story-bookmark">üîñ Bookmark Current</button>
                        <button class="dropdown-item" id="story-goto-bookmark">üìç Go to Bookmark</button>
                    </div>
                    <div class="dropdown-section" id="dynamic-menu-section" style="display: none;">
                        <div class="dropdown-header">Navigation</div>
                        <!-- Dynamic menu items from MENU: tags will be added here -->
                    </div>
                    <div class="dropdown-section">
                        <div class="dropdown-header">Tools</div>
                        <button class="dropdown-item" id="open-devtools">ü§ñ Open DevTools</button>
                    </div>
                </div>
            </div>
            <div class="controls">
                <button class="fullscreen-button" id="fullscreen-button">üì∫</button>
                <button class="menu-button" id="menu-button">‚öôÔ∏è</button>
            </div>
        </div>

        <div class="story-container">
            <div class="image-container" id="image-container">
                <img id="story-image" alt="Story scene" class="hidden">
                <video id="story-video" loop muted playsinline class="hidden"></video>
                <div class="image-overlay"></div>
                <button class="choice-toggle" id="choice-toggle" title="Toggle choices">üëÅÔ∏è</button>
                <button class="fullscreen-toggle" id="fullscreen-toggle" title="Fullscreen">‚õ∂</button>
            </div>

            <div class="story-content" id="story-content-container">
                <div id="story"></div>
            </div>
        </div>

        <div class="choices-container" id="choices-container">
            <!-- Choices will be added here dynamically -->
        </div>

        <div class="status-overlay" id="status-overlay">
            <div id="status">
                <div class="status-spinner"></div>
                <div id="status-text">Loading story...</div>
            </div>
        </div>
    </div>

    <!-- App2-specific: Minigame container -->
    <div class="minigame-container" id="minigame-container">
        <div class="minigame-demo">
            <h2 id="minigame-title">Minigame Demo</h2>
            <p id="minigame-instructions">Click buttons to simulate minigame results</p>
            <div id="minigame-controls"></div>
        </div>
    </div>

    <!-- Hidden sandbox iframe for loading fink.js files -->
    <iframe id="fink-sandbox" sandbox="allow-scripts"></iframe>

    <!-- Debug console -->
    <div id="debug-console"></div>
    <button id="debug-toggle">DEBUG</button>

    <!-- App2-specific: Minigame integration -->
    <script>
    // Extend FinkInkEngine to handle MINIGAME tags
    (function() {
        // Store original continueStory function
        const originalContinueStory = FinkInkEngine.continueStory;

        // State for minigame
        let activeMinigame = null;
        const minigameContainer = document.getElementById('minigame-container');
        const minigameTitle = document.getElementById('minigame-title');
        const minigameInstructions = document.getElementById('minigame-instructions');
        const minigameControls = document.getElementById('minigame-controls');

        // Override continueStory to intercept MINIGAME tags
        FinkInkEngine.continueStory = function(choiceIndex = null) {
            const story = this.story;
            if (!story) {
                FinkUtils.debugLog('ERROR: Cannot continue - no story instance');
                return;
            }

            // FIRST: Make the choice if an index was provided
            if (choiceIndex !== null && typeof choiceIndex === 'number') {
                FinkUtils.debugLog('Making choice: ' + choiceIndex);
                story.ChooseChoiceIndex(choiceIndex);
                FinkUI.clearChoices();
            }

            // THEN: Process story lines
            while (story.canContinue) {
                const text = story.Continue();
                const tags = story.currentTags || [];

                // Check for MINIGAME tag
                const minigameTag = tags.find(t => t.startsWith('MINIGAME:'));
                if (minigameTag) {
                    const gameName = minigameTag.split(':')[1].trim();
                    FinkUtils.debugLog('MINIGAME tag detected: ' + gameName);

                    // Add current text before launching minigame
                    if (text.trim()) {
                        const p = document.createElement('p');
                        p.textContent = text.trim();
                        FinkUI.elements.storyElement.appendChild(p);
                    }

                    // Launch minigame and pause story
                    launchMinigame(gameName);
                    return;
                }

                // Normal text processing - let original function handle it
                // But we need to do it manually since we're in the loop
                if (text.trim()) {
                    const p = document.createElement('p');
                    p.textContent = text.trim();
                    FinkUI.elements.storyElement.appendChild(p);
                }
            }

            // Render choices using FinkUI
            if (story.currentChoices && story.currentChoices.length > 0) {
                FinkUI.displayChoices(story.currentChoices, (index) => {
                    FinkInkEngine.continueStory(index);
                });
            }
        };

        // Launch minigame function
        function launchMinigame(gameName) {
            FinkUtils.debugLog('Launching minigame: ' + gameName);
            activeMinigame = gameName;

            minigameContainer.classList.add('active');
            minigameTitle.textContent = 'Minigame: ' + gameName;
            minigameControls.innerHTML = '';

            if (gameName === 'simple-score') {
                minigameInstructions.textContent = 'Simulate different score outcomes:';

                addMinigameButton('Low Score (50)', () => {
                    completeMinigame({ score: 50, attempts: 1 });
                });
                addMinigameButton('High Score (200)', () => {
                    completeMinigame({ score: 200, attempts: 1 });
                });
                addMinigameButton('Failed (0)', () => {
                    completeMinigame({ score: 0, attempts: 1 });
                });
            } else {
                minigameInstructions.textContent = 'Minigame "' + gameName + '" not implemented yet';
                addMinigameButton('Return to Story', () => {
                    minigameContainer.classList.remove('active');
                    activeMinigame = null;
                    FinkInkEngine.continueStory();
                });
            }
        }

        function addMinigameButton(label, onclick) {
            const button = document.createElement('button');
            button.textContent = label;
            button.onclick = onclick;
            minigameControls.appendChild(button);
        }

        function completeMinigame(results) {
            FinkUtils.debugLog('Minigame complete: ' + JSON.stringify(results));

            // Update INK variables
            const story = FinkInkEngine.story;
            if (story) {
                if (results.score !== undefined) {
                    story.variablesState.minigame_score = results.score;
                }
                if (results.attempts !== undefined) {
                    story.variablesState.minigame_attempts = results.attempts;
                }
                FinkUtils.debugLog('INK variables updated');
            }

            // Hide minigame, continue story
            minigameContainer.classList.remove('active');
            activeMinigame = null;
            FinkInkEngine.continueStory();
        }

        // Initialize minigame variables
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                const story = FinkInkEngine.story;
                if (story) {
                    story.variablesState.minigame_score = story.variablesState.minigame_score || 0;
                    story.variablesState.minigame_attempts = story.variablesState.minigame_attempts || 0;
                }
            }, 1000);
        });
    })();
    </script>
</body>
</html>
