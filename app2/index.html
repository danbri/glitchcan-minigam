            eruda.init();
            // Auto-show only on mobile or with URL param
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            const erudaParam = new URLSearchParams(window.location.search).get('eruda');
            if (!isMobile && erudaParam !== 'true') {
                eruda.hide();
            }
        }

    <!-- App2-specific: Minigame integration -->
    <script>
    // Extend FinkInkEngine to handle MINIGAME tags
    (function() {
        // Store original continueStory function
        const originalContinueStory = FinkInkEngine.continueStory;

        // State for minigame
        let activeMinigame = null;
        const minigameContainer = document.getElementById('minigame-container');
        const minigameTitle = document.getElementById('minigame-title');
        const minigameInstructions = document.getElementById('minigame-instructions');
        const minigameControls = document.getElementById('minigame-controls');

        // Override continueStory to intercept MINIGAME tags ONLY
        FinkInkEngine.continueStory = function(choiceIndex = null) {
            const story = this.story;
            if (!story) {
                FinkUtils.debugLog('ERROR: Cannot continue - no story instance');
                return;
            }

            // Make choice if provided
            if (choiceIndex !== null && typeof choiceIndex === 'number') {
                FinkUtils.debugLog('Making choice: ' + choiceIndex);
                story.ChooseChoiceIndex(choiceIndex);
                FinkUI.clearChoices();
            }

            // Use a wrapper to intercept MINIGAME tags during normal processing
            let minigameIntercepted = false;

            // Call original function but intercept if we see a MINIGAME tag
            try {
                FinkUI.clearChoices();
                let storyFragment = document.createDocumentFragment();
                let lastImageTag = null;
                let lastBasehrefTag = null;

                while (story.canContinue) {
                    const text = story.Continue();
                    const tags = story.currentTags || [];

                    // Check for MINIGAME tag FIRST
                    const minigameTag = tags.find(t => t.startsWith('MINIGAME:'));
                    if (minigameTag) {
                        const gameName = minigameTag.split(':')[1].trim();
                        FinkUtils.debugLog('MINIGAME tag detected: ' + gameName);

                        // Append any accumulated content
                        if (storyFragment.hasChildNodes()) {
                            FinkUI.replaceStoryContent(storyFragment);
                        }

                        // Add current text before launching
                        if (text.trim()) {
                            const p = document.createElement('p');
                            p.textContent = text.trim();
                            FinkUI.elements.storyElement.appendChild(p);
                        }

                        launchMinigame(gameName);
                        minigameIntercepted = true;
                        return;
                    }

                    // Normal text processing
                    if (text.trim()) {
                        const p = document.createElement('p');
                        let escapedText = FinkUtils.escapeHtml(text.trim());
                        let formattedText = escapedText
                            .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
                            .replace(/\*(.*?)\*/g, '<i>$1</i>');
                        p.innerHTML = formattedText;
                        storyFragment.appendChild(p);
                    }

                    // Track all INK tags (IMAGE, BASEHREF, FINK, etc.)
                    tags.forEach(tag => {
                        const parts = tag.split(':');
                        const key = parts[0]?.trim().toUpperCase();
                        const value = parts[1]?.trim();
                        if (key === 'IMAGE') {
                            lastImageTag = value;
                        } else if (key === 'BASEHREF') {
                            lastBasehrefTag = value.replace(/^\s*["']?|["']?\s*$/g, '');
                        } else if (key === 'FINK' && value) {
                            FinkInkEngine.lastSeenFinkTag = value;
                            FinkUtils.debugLog('Stored FINK tag for later loading: ' + value);
                        }
                    });
                }

                // Check for external FINK loading BEFORE appending content
                const storyText = storyFragment.textContent || '';
                FinkUtils.debugLog('Fragment text: "' + storyText + '"');
                FinkUtils.debugLog('Has FINK tag: ' + !!FinkInkEngine.lastSeenFinkTag);
                if (storyText.includes('Loading external story') && FinkInkEngine.lastSeenFinkTag) {
                    FinkUtils.debugLog('At external_story knot, checking for FINK tags to load');
                    FinkInkEngine.handleExternalFinkLoading();
                    return; // Don't generate choices yet, we're loading external content
                }

                // Append accumulated content
                if (storyFragment.hasChildNodes()) {
                    FinkUI.replaceStoryContent(storyFragment);
                }

                // Handle images
                if (lastImageTag) {
                    const base = lastBasehrefTag || (FinkPlayer.mediaBasePath ? FinkPlayer.mediaBasePath.replace(/\/$/, '') : null);
                    FinkUI.updateImage(lastImageTag, base);
                } else {
                    FinkUI.updateImageFromINKTags(story);
                }

                // Display choices
                if (story.currentChoices.length > 0) {
                    FinkUtils.debugLog('Displaying ' + story.currentChoices.length + ' choices');
                    FinkUI.displayChoices(story.currentChoices, (index) => {
                        FinkInkEngine.continueStory(index);
                    });
                    FinkUI.hideStatus();
                } else {
                    FinkUtils.debugLog('Reached end of story');
                    FinkUI.showEndOfStory();
                    FinkUI.hideStatus();
                }

            } catch (e) {
                FinkUtils.debugLog('ERROR during story continuation: ' + e.message);
                FinkUI.showStatus('Runtime Error: ' + e.message);
            }
        };

        // Launch minigame function
        function launchMinigame(gameName) {
            FinkUtils.debugLog('Launching minigame: ' + gameName);
            activeMinigame = gameName;

            minigameContainer.classList.add('active');
            minigameTitle.textContent = 'Minigame: ' + gameName;
            minigameControls.innerHTML = '';

            if (gameName === 'simple-score') {
                minigameInstructions.textContent = 'Simulate different score outcomes:';

                addMinigameButton('Low Score (50)', () => {
                    completeMinigame({ score: 50, attempts: 1 });
                });
                addMinigameButton('High Score (200)', () => {
                    completeMinigame({ score: 200, attempts: 1 });
                });
                addMinigameButton('Failed (0)', () => {
                    completeMinigame({ score: 0, attempts: 1 });
                });
            } else {
                minigameInstructions.textContent = 'Minigame "' + gameName + '" not implemented yet';
                addMinigameButton('Return to Story', () => {
                    minigameContainer.classList.remove('active');
                    activeMinigame = null;
                    FinkInkEngine.continueStory();
                });
            }
        }

        function addMinigameButton(label, onclick) {
            const button = document.createElement('button');
            button.textContent = label;
            button.onclick = onclick;
            minigameControls.appendChild(button);
        }

        function completeMinigame(results) {
            FinkUtils.debugLog('Minigame complete: ' + JSON.stringify(results));

            // Update INK variables
            const story = FinkInkEngine.story;
            if (story) {
                if (results.score !== undefined) {
                    story.variablesState.minigame_score = results.score;
                }
                if (results.attempts !== undefined) {
                    story.variablesState.minigame_attempts = results.attempts;
                }
                FinkUtils.debugLog('INK variables updated');
            }

            // Hide minigame, continue story
            minigameContainer.classList.remove('active');
            activeMinigame = null;
            FinkInkEngine.continueStory();
        }

        // Initialize minigame variables
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                const story = FinkInkEngine.story;
                if (story) {
                    story.variablesState.minigame_score = story.variablesState.minigame_score || 0;
                    story.variablesState.minigame_attempts = story.variablesState.minigame_attempts || 0;
                }
            }, 1000);
        });
    })();
    </script>

    <!-- Knot Navigation Status Monitor (iOS visible) -->
    <script>
        // Update knot debug panel every second
        setInterval(() => {
            const debugContent = document.getElementById('knot-debug-content');
            if (!debugContent) return;

            let html = '';

            // Check if FinkKnotNav exists
            if (typeof FinkKnotNav === 'undefined') {
                html = '<strong style="color:#f00">‚ùå FinkKnotNav NOT LOADED</strong>';
            } else {
                html += '<strong style="color:#0f0">‚úÖ FinkKnotNav loaded</strong><br>';

                // Check cache
                const cacheSize = Object.keys(FinkKnotNav.knotIdCache || {}).length;
                html += `Cache: ${cacheSize} knots<br>`;

                // Show current URL fragment
                const fragment = window.location.hash;
                html += `Fragment: ${fragment || '(none)'}<br>`;

                // Show some cached knots
                if (cacheSize > 0) {
                    html += '<br><small>';
                    let count = 0;
                    for (const [knot, id] of Object.entries(FinkKnotNav.knotIdCache)) {
                        if (count++ < 3) {
                            html += `${knot}: #${id}<br>`;
                        }
                    }
                    if (cacheSize > 3) {
                        html += `...and ${cacheSize - 3} more<br>`;
                    }
                    html += '</small>';
                }
            }

            debugContent.innerHTML = html;
        }, 1000);
    </script>
