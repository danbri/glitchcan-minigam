<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Earth</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: monospace;
            background-color: rgba(0,0,0,0.7);
            padding: 10px;
            max-width: 300px;
            z-index: 100;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: monospace;
            text-align: center;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="info">Minimal Earth Viewer</div>
    <div id="loading">Loading textures...</div>
    
    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
        import { OrbitControls } from 'https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js';
        
        const info = document.getElementById('info');
        const loading = document.getElementById('loading');
        
        // Create scene
        const scene = new THREE.Scene();
        
        // Create camera
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 3;
        
        // Create renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);
        
        // Add ambient light
        const ambientLight = new THREE.AmbientLight(0x555555);
        scene.add(ambientLight);
        
        // Add directional light (sun)
        const sunLight = new THREE.DirectionalLight(0xffffff, 1.0);
        sunLight.position.set(5, 3, 5);
        scene.add(sunLight);
        
        // Add orbit controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.rotateSpeed = 0.5;
        
        // Add starfield background
        addStarfield();
        
        function addStarfield() {
            const starGeometry = new THREE.BufferGeometry();
            const starMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.1,
            });
            
            const starVertices = [];
            for (let i = 0; i < 5000; i++) {
                const x = (Math.random() - 0.5) * 2000;
                const y = (Math.random() - 0.5) * 2000;
                const z = (Math.random() - 0.5) * 2000;
                starVertices.push(x, y, z);
            }
            
            starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
            const stars = new THREE.Points(starGeometry, starMaterial);
            scene.add(stars);
        }
        
        // Load textures and create earth
        const textures = {};
        const textureLoader = new THREE.TextureLoader();
        
        // Function to update status
        function updateStatus(message) {
            info.innerHTML = message;
            console.log(message);
        }
        
        // Load texture and update progress
        async function loadTexture(name, path) {
            return new Promise((resolve, reject) => {
                updateStatus(`Loading ${name} texture...`);
                textureLoader.load(
                    path,
                    (texture) => {
                        updateStatus(`${name} loaded successfully`);
                        resolve(texture);
                    },
                    (xhr) => {
                        if (xhr.lengthComputable) {
                            const percentComplete = (xhr.loaded / xhr.total) * 100;
                            updateStatus(`Loading ${name}: ${Math.round(percentComplete)}%`);
                        }
                    },
                    (error) => {
                        updateStatus(`Error loading ${name}: ${error.message}`);
                        console.error(`Error loading ${name}:`, error);
                        reject(error);
                    }
                );
            });
        }
        
        // Load all textures
        async function loadTextures() {
            try {
                // Create a simple earth with a basic color texture first
                const basicTexture = await loadTexture('basic earth', '../color_map.jpg');
                textures.colorMap = basicTexture;
                createBasicEarth();
                
                // Then load other textures
                textures.bumpMap = await loadTexture('bump map', '../bump.jpg');
                textures.specMap = await loadTexture('specular map', '../spec_mask.jpg');
                textures.nightMap = await loadTexture('night lights', '../night_lights.jpg');
                textures.cloudsMap = await loadTexture('clouds', '../clouds.png');
                
                // Update the earth with all textures
                createCompleteEarth();
                loading.style.display = 'none';
                
                updateStatus('All textures loaded! Earth model complete.');
            } catch (error) {
                updateStatus(`Failed to load textures: ${error.message}`);
                console.error('Texture loading error:', error);
            }
        }
        
        let earth, clouds, night;
        
        // Create a basic earth first to show something quickly
        function createBasicEarth() {
            const earthGeometry = new THREE.SphereGeometry(1, 32, 32);
            const earthMaterial = new THREE.MeshPhongMaterial({
                map: textures.colorMap
            });
            
            earth = new THREE.Mesh(earthGeometry, earthMaterial);
            scene.add(earth);
            
            updateStatus('Basic Earth created. Loading detailed textures...');
        }
        
        // Create complete earth with all textures
        function createCompleteEarth() {
            // Remove the basic earth if it exists
            if (earth) {
                scene.remove(earth);
            }
            
            // Create higher detail Earth with all textures
            const earthGeometry = new THREE.SphereGeometry(1, 64, 64);
            const earthMaterial = new THREE.MeshPhongMaterial({
                map: textures.colorMap,
                bumpMap: textures.bumpMap,
                bumpScale: 0.05,
                specularMap: textures.specMap,
                specular: new THREE.Color(0x444444),
                shininess: 15
            });
            
            earth = new THREE.Mesh(earthGeometry, earthMaterial);
            scene.add(earth);
            
            // Create clouds
            const cloudsGeometry = new THREE.SphereGeometry(1.02, 64, 64);
            const cloudsMaterial = new THREE.MeshPhongMaterial({
                map: textures.cloudsMap,
                transparent: true,
                opacity: 0.5
            });
            
            clouds = new THREE.Mesh(cloudsGeometry, cloudsMaterial);
            scene.add(clouds);
            
            // Create night side
            const nightGeometry = new THREE.SphereGeometry(0.99, 64, 64);
            const nightMaterial = new THREE.MeshBasicMaterial({
                map: textures.nightMap,
                blending: THREE.AdditiveBlending,
                opacity: 0.7,
                transparent: true
            });
            
            night = new THREE.Mesh(nightGeometry, nightMaterial);
            scene.add(night);
        }
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Rotate earth and clouds
            if (earth) {
                earth.rotation.y += 0.0005;
            }
            
            if (clouds) {
                clouds.rotation.y += 0.0007;
            }
            
            if (night) {
                night.rotation.y += 0.0005;
            }
            
            // Update controls
            controls.update();
            
            // Render
            renderer.render(scene, camera);
        }
        
        // Handle window resize
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        window.addEventListener('resize', onWindowResize);
        
        // Start loading and animation
        loadTextures();
        animate();
    </script>
</body>
</html>
