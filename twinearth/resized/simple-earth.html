<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Earth</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
        }
        #info { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            background: rgba(0,0,0,0.5);
            padding: 10px;
            max-width: 400px;
            z-index: 100;
        }
    </style>
    
    <!-- Load Three.js using old-school script tag approach -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div id="info">
        <h1>Simple Earth</h1>
        <div id="status">Initializing...</div>
    </div>

    <script>
        // Wait for everything to load
        window.onload = function() {
            // Get DOM elements
            const statusEl = document.getElementById('status');
            
            // Function to update status
            function updateStatus(message) {
                console.log(message);
                statusEl.innerHTML = message;
            }
            
            updateStatus('Creating scene...');
            
            // Create scene
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 3;
            
            // Create renderer
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            
            // Add ambient light
            const ambientLight = new THREE.AmbientLight(0x555555);
            scene.add(ambientLight);
            
            // Add directional light
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 3, 5);
            scene.add(directionalLight);
            
            updateStatus('Adding controls...');
            
            // Add orbit controls
            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            
            updateStatus('Creating temporary Earth...');
            
            // Create a temporary Earth (blue sphere)
            const tempGeometry = new THREE.SphereGeometry(1, 32, 32);
            const tempMaterial = new THREE.MeshPhongMaterial({ color: 0x2244aa });
            const tempEarth = new THREE.Mesh(tempGeometry, tempMaterial);
            scene.add(tempEarth);
            
            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                
                if (tempEarth) {
                    tempEarth.rotation.y += 0.005;
                }
                
                controls.update();
                renderer.render(scene, camera);
            }
            
            // Start animation
            animate();
            updateStatus('Temporary Earth created. You should see a blue sphere rotating.<br>Loading actual Earth texture...');
            
            // Try loading the texture
            const textureLoader = new THREE.TextureLoader();
            
            // Create a dummy image to verify texture loading works
            const dummyImage = new Image();
            dummyImage.onload = function() {
                updateStatus('Test image loaded successfully! Now trying Three.js texture loader...');
                
                // Try Three.js texture loader
                textureLoader.load(
                    'color_map.jpg',
                    function(colorTexture) {
                        updateStatus('Color texture loaded successfully! Applying to Earth...');
                        
                        // Replace material with textured one
                        tempEarth.material = new THREE.MeshPhongMaterial({
                            map: colorTexture
                        });
                        
                        updateStatus('Earth texture applied! Loading completed.');
                    },
                    function(xhr) {
                        if (xhr.lengthComputable) {
                            const percentComplete = Math.floor((xhr.loaded / xhr.total) * 100);
                            updateStatus(`Loading texture: ${percentComplete}%`);
                        }
                    },
                    function(error) {
                        updateStatus('Error loading texture: ' + error.message);
                        console.error('Error loading texture:', error);
                    }
                );
            };
            
            dummyImage.onerror = function() {
                updateStatus('Error loading test image. File access might be an issue.');
            };
            
            dummyImage.src = 'color_map.jpg';
            
            // Handle window resize
            window.addEventListener('resize', function() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        };
    </script>
</body>
</html>
